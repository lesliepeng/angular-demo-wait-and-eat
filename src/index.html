<!DOCTYPE html>
<html lang="en" ng-app = "app">
<head>
	<meta charset="UTF-8">
	<title>wait-and-eat</title>
	<!-- bootstrap compiled and minified css-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
	<!-- optional theme -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-theme.min.css">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="content/css/app.css">
</head>
<body>
	<!--navbar directive that stays at the top of every page-->  
	<nav ng-controller="AuthController as vm" class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#/">Wait and Eat</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li><a href="#/login" ng-hide="vm.isLoggedIn()">Log in</a></li>
	                <li><a href="" ng-click="vm.logout()" ng-show="vm.isLoggedIn()">Log out</a></li>
	            </ul>
	        </div><!--/.nav-collapse -->
	    </div>
	</nav>
	<!-- Main content that changes based on route -->
	<div ng-view class="container"></div>

	<!-- leancloud SDK-->
	<script src="https://cdn1.lncld.net/static/js/av-min-1.0.0.js"></script>
	
    
	<!-- Third-party JS -->
	<script src="vendor/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="vendor/bootstrap.min.js" type="text/javascript"></script>
	<script src="vendor/angular.min.js" type="text/javascript"></script>
	<script src="vendor/angular-route.js" type="text/javascript"></script>
	
	<!-- main app module -->
	<script src="app/app.module.js" type="text/javascript"></script>
	<!-- landing module -->
	<script src="app/landing/landing.module.js" type="text/javascript"></script>
	<script src="app/landing/config.route.js" type="text/javascript"></script>
	<!-- waitlist module -->
	<script src="app/waitList/waitList.module.js" type="text/javascript"></script>
	<script src="app/waitList/config.route.js" type="text/javascript"></script>
	<script src="app/waitList/waitList.controller.js" type="text/javascript"></script>
	<!-- auth module -->
	<script src="app/auth/auth.module.js" type="text/javascript"></script>
	<script src="app/auth/config.route.js" type="text/javascript"></script>	
	<script src="app/auth/auth.controller.js" type="text/javascript"></script>
	<!-- core module -->
	<script src="app/core/core.module.js" type="text/javascript"></script>
	<script src="app/core/party.service.js" type="text/javascript"></script>


</body>
</html>
