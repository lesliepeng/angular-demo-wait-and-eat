<form class="form-inline party-form" ng-submit="vm.addParty()">
	<div class="form-group">
		<input ng-model='vm.newParty.name' type="text" class="form-control" placeholder="Name" required>
	</div>
	<div class="form-group">
		<input ng-model='vm.newParty.phone' type="text" class="form-control" placeholder="Phone">
	</div>
	<div class="form-group">
		<input ng-model='vm.newParty.size' type="number" class="form-control" placeholder="Size of party">
	</div>
	<button type="submit" class="btn btn-primary" >Add party</button>

</form>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Done?</th>
			<th>Info</th>
			<th>Notified?</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="party in vm.parties track by $index">
			<th>
				
				<input ng-model="party.done" ng-change="vm.toggleDone(party)" type="checkbox" >

			</th>
			<th>
				<div><strong>{{ party.name }} {{ party.size }} people</strong></div>
				<div>
					{{ party.phone }}
				</div>
			</th>
			<th>{{ party.notified ? 'Yes':'No' }}</th>
			<th>
				<button ng-click="vm.sendTextMessage(party)" type="submit" class="btn btn-success" >Send SMS</button>
				<button ng-click="vm.removeParty(party,$index)" type="submit" class="btn btn-danger" >Remove</button>
			</th>
	
		</tr>
	</tbody>
</table>
